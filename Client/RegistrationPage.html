  <title>User Registration</title>

<body>
    <main>
    <div class="registerBox">
    <h1 style="margin-left: 18px">User Registration:</h1>
        <form id="registrationForm">
            <input type="text" id="firstname-input" placeholder="First Name" required >
            <input type="text" id="lastname-input" placeholder="Last Name" required >
            <input class="registerAltInput" class="altInput" type="text" id="username-input" placeholder="Username" required>
            <input class="registerAltInput" type="text" id="password-input" placeholder="Password" required>
            <input type="number" id="age-input" placeholder="Age">
            <input type="number" id="salary-input" placeholder="Salary (i.e. 50000)">
            <button type="submit" id="register-user-btn">Register</button>
        </form>
    </div>
