<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="userstylesheet.css">
  <title>User Registration</title>
</head>
<body>
    <div class="box">
    <h1>User Registration:</h1>
        <form id="registrationForm">
            <!-- <label for="firstname">First Name:</label> -->
            <input type="text" id="firstname-input" placeholder="First Name" required >

            <!-- <label for="lastname">Last Name:</label> -->
            <input type="text" id="lastname-input" placeholder="Last Name" required >
            <br>
            <br>
            <!-- <label for="username">Username:</label> -->
            <input type="text" id="username-input" placeholder="Username" required>
            <br>
            <br>
            <!-- <label for="password">Password:</label> -->
            <input type="text" id="password-input" placeholder="Password" required>
            <br>
            <br>
            <!-- <label for="age">Age:</label> -->
            <input type="text" id="age-input" placeholder="Age">
            <br>
            <br>
            <!-- <label for="salary">Salary:</label> -->
            <input type="text" id="salary-input" placeholder="Salary (i.e. 50000)">
            <br>
            <br>
            <button id="register-user-btn">Register</button>
        </form>
    </div>
    <script src="userindex.js"></script>
</body>
</html>
