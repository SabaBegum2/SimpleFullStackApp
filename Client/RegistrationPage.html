<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="userstylesheet.css">
  <title>User Registration</title>
</head>
<body>
    <div class="registerBox">
    <h1 style="margin-left: 18px">User Registration:</h1>
        <form id="registrationForm">
            <input type="text" id="firstname-input" placeholder="First Name" required >
            <input type="text" id="lastname-input" placeholder="Last Name" required >
            <input class="registerAltInput" class="altInput" type="text" id="username-input" placeholder="Username" required>
            <input class="registerAltInput" type="text" id="password-input" placeholder="Password" required>
            <input type="text" id="age-input" placeholder="Age">
            <input type="text" id="salary-input" placeholder="Salary (i.e. 50000)">
        </form>
        <button id="register-user-btn">Register</button>
    </div>
    <script src="userindex.js"></script>
</body>
</html>
