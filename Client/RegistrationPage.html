<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="userstylesheet.css">
  <title>User Registration</title>
</head>
<body>
    <div class="registerBox">
    <main>
    <h1 style="margin-left: 18px">User Registration:</h1>
        <form id="registrationForm">
            <input class="registerAltInput" type="text" id="username-input" placeholder="Username" required>
            <section class="showPwd">
                <input class="registerAltInput" type="password" id="password-input" placeholder="Password" required>
                <!-- Show Password checkbox -->
                <input type="checkbox" onclick="hidePassword()"><p>Show Password</p>
                <!-- Password function to hide password on HTML page using javascript -->
            </section>

            <input type="text" id="firstname-input" placeholder="First Name" required >
            <input type="text" id="lastname-input" placeholder="Last Name" required >
            <input type="number" id="salary-input" placeholder="Salary (i.e. 50000)">
            <input type="number" id="age-input" placeholder="Age">
            <button type="submit" id="register-user-btn" style="margin-left: 35%">Register</button>
        </form>
    <script src="userindex.js"></script>
    </main>
    </div>
</body>
<footer>
    <h2>Return to <a href="http://127.0.0.1:5500/Client/LoginPage.html">Login Page</a>.</h2>
    <p>Created by: Saba Begum and Violet Yousif</p>
</footer>
</html>

<script>
    function hidePassword() {
        var x = document.getElementById("password-input");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
