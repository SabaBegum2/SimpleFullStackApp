<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="userstylesheet.css">
  <title>User Registration</title>
</head>
<body>
  <main>
      <label>Username:</label>
      <input type="text" id="username-input">
      <button id="add-username-btn">Create User</button>
 
     <br><br><br>
     <div> 
        <input placeholder="search by username" id="search-input">
        <button id="search-btn">Search</button>
     </div>


    <!-- Search by First and Last Name -->
    <section>
        <h2>Search by First and Last Name</h2>
        <input type="text" id="first-name-input" placeholder="Enter First Name">
        <input type="text" id="last-name-input" placeholder="Enter Last Name">
        <button id="search-by-first-last-name-btn">Search</button>
    </section>


     <!-- Search by User ID -->
     <section>
        <h2>Search by User ID</h2>
        <input type="text" id="id-input" placeholder="Enter User ID">
        <button id="search-by-id-btn">Search</button>
    </section>

    <!-- Search by Salary Range -->
    <section>
        <h2>Search by Salary Range</h2>
        <input type="number" id="min-salary-input" placeholder="Min Salary">
        <input type="number" id="max-salary-input" placeholder="Max Salary">
        <button id="search-by-salary-btn">Search</button>
    </section>

    <!-- Search by Age Range -->
    <section>
        <h2>Search by Age Range</h2>
        <input type="number" id="min-age-input" placeholder="Min Age">
        <input type="number" id="max-age-input" placeholder="Max Age">
        <button id="search-by-age-btn">Search</button>
    </section>

     <table id="table">
         <thead>
             <th>Username</th>
             <th>Password</th>
             <th>First Name</th>
             <th>Last Name</th>
             <th>Salary</th>
             <th>Age</th>
         </thead>
         <tbody></tbody>
     </table>

     <section hidden id="update-row">
         <label>username:</label>
         <input type="text" id="update-username-input">
         <!-- <button id="update-row-btn" value="">Update</button> -->
    </section>
</main>
<script src="userindex.js"></script>
</body>
</html>
