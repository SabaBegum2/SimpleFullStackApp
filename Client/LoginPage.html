<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="userstylesheet.css">
    <title>User Login</title>
</head>
<!-- <body data-page= "LoginPage"> -->
<body data-page="LoginPage">
<main>
    <div class="signInBox">
        <h1>Login</h1>
        <h2>Don't have a login? <a href="http://127.0.0.1:5500/Client/RegistrationPage.html">Sign up</a></h2>
        
        <!-- TODO: Find user THEN check password -->
        <form id="login-form">
            <h3>Username:</h3>
            <input class="registerAltInput" style="margin-left: 8px" placeholder="Enter Username" id="username-input" required>
            <h3>Password:</h3>
            <input class="registerAltInput" type="password" style="margin-left: 8px" placeholder="Enter Password" id="password-input" required>
            <input type="checkbox" onclick="hidePassword()"><p>Show Password</p>
            <button id="search-username-btn" style="margin-left:35%">Sign In</button>
        </form>
    </div>
</main>
<script src="userindex.js"></script>
</body>
<footer>
    <p>Created by: Saba Begum and Violet Yousif</p>
</footer>
</html>


<!-- Password function to hide password on HTML page using javascript -->
<script>
    function hidePassword() {
        var x = document.getElementById("password-input");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
