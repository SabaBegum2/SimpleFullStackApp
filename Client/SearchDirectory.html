<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="userstylesheet.css">
  <title>Search Directory</title>
</head>
<body>
  <div class="searchBox">
    <h1>Search Directory</h1>
        <h2>Search by one of the following parameters and click "Search".</h2>
        <!-- <h3>First and Last Name: </h3> -->
        <input placeholder="Search by Username" id="username-input">
        <button id="search-btn">Search</button>
        <!-- <button id="search-by-username-btn">Search</button> -->

    <!-- Search by First and Last Name -->
    <section>
        <!-- <h3>Search by First and Last Name</h2> -->
        <input type="text" id="firstname-input" placeholder="Search by First Name">
        <input type="text" id="lastname-input" placeholder="Search by Last Name">
        <button id="search-by-firstname-btn">Search</button>
        <!-- <button id="search-by-first-last-name-btn">Search</button> -->
    </section>

    <!-- Search by Salary Range -->
    <section>
        <h3>Search by Salary Range</h3>
        <input type="number" id="min-salary-input" placeholder="Min Salary" min='0'>
        <input type="number" id="max-salary-input" placeholder="Max Salary">
        <button id="search-by-salary-btn">Search</button>
    </section>

    <!-- Search by Age Range -->
    <section>
        <h3>Search by Age Range</h3>
        <input type="number" id="min-age-input" placeholder="Min Age">
        <input type="number" id="max-age-input" placeholder="Max Age">
        <button id="search-by-age-btn">Search</button>
    </section>

     <table id="table">
         <thead>
             <th>First Name</th>
             <th>Last Name</th>
             <th>Username</th>
             <th>Age</th>
             <th>Salary</th>
             <th>Registration Date</th>
             <th>Signed In</th>
         </thead>
         <tbody></tbody>
     </table>

     <!-- This allows the database to be updated with information from the database -->
     <section hidden id="update-row">
         <label>username:</label>
         <input type="text" id="update-username-input">
         <button id="update-row-btn" value="">Update</button>
    </section>
</main>
<h2>Go back to <a href="http://127.0.0.1:5500/Client/LoginPage.html">Login HomePage</a>.</h2>

<script src="userindex.js"></script>
</body>

</html>
